<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" integrity="sha512-lbfoNVTzdb+pJbEuCInZ+bgbVVTL3a3Tp3TzTgOVX9mmZZyukmH+aLDLlRm7OZI+POne2hn85jKgEmIUEXy51Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="current">
        <input type="search" id="search" value="London">
        <input type="submit" value="Search" onclick="setCurrentWeather()">
        <h1 id="city">City</h1>
        <img id="current_condition_img" alt="Sunny">
        <p id="temp">72</p>
        <i id="current_windy_img"></i>
        <p id="current_windy"></p>
        <p id="condition">Sunny</p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
